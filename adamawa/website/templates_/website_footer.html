<script>
function cartadd(id){
url="/cart/add/";
data={"pid":id}
 $.ajax({
            type: "GET",
            url: url,
            dataType:"json",
            data: data,
            success: function(result,status,xhr) {
                count=result.cart.count
                total=result.cart.total
                console.log(total)
                console.log(count)
                $(".c-count" ).text(count)
                $(".c-total" ).text(total)

            },
            error:function(xhr,status,error){
                console.log(error);
            }
        });

}

function cartremove(id){
url="/cart/remove/";
data={"pid":id}
 $.ajax({
            type: "GET",
            url: url,
            dataType:"json",
            data: data,
            success: function(result,status,xhr) {
                count=result.cart.count
                total=result.cart.total
                $(".c-count" ).text(count)
                $(".c-total" ).text(total)
                jQuery("#cart_"+id).remove();

            },
            error:function(xhr,status,error){
                console.log(error);
            }
        });

}

</script>
