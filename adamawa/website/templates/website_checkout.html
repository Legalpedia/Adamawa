{%load static %}
 {% include "website_header.html" %}
  <body class="body-wrapper">

  <div class="main-wrapper">

 {% include "website_nav.html" %}

      <!-- MAIN CONTENT SECTION -->
      <section class="mainContent clearfix stepsWrapper">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="innerWrapper clearfix stepsPage">
                <div class="row progress-wizard" style="border-bottom:0;">

                 <!-- <div class="col-xs-3 progress-wizard-step complete">
                    <div class="text-center progress-wizard-stepnum">Billing &amp; Shipping Address</div>
                    <div class="progress"><div class="progress-bar"></div></div>
                    <a href="checkout-step-1.html" class="progress-wizard-dot"></a>
                  </div>


                </div>-->

                <form action="/dopaymentdownload" class="row" method="POST" role="form">
                  <div class="col-xs-12">
                    <div class="page-header">
                      <h4>Billing information</h4>
                    </div>
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">First Name</label>
                    <input name="firstname" id="firstname" type="text" class="form-control"/>
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname"/>
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" id="email"/>
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Company</label>
                    <input type="text" class="form-control" id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Address</label>
                    <input type="text" class="form-control" name="address" id="address"/>
                  </div>
                   <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Address 2</label>
                    <input type="text" class="form-control" name="address1" id="address1"/>
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone"/>
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">City</label>
                    <input type="text" class="form-control" name="city" id="city">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Town</label>
                    <input type="text" class="form-control" name="town" id="town">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">State</label>
                    <input type="text" class="form-control" name="state" id="state">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Zip Code</label>
                    <input type="text" class="form-control" id="">
                  </div>
                  <div class="form-group col-sm-6 col-xs-12">
                    <label for="">Country</label>
                    <select name="country" id="country"  class="form-control">
                                            {% for c in data.country %}
                                            <option value="{{c.id}}">{{c.name}}</option>
                                            {% endfor %}

                                        </select>
                  </div>

                  <div class="col-xs-12">
                    <div class="page-header">
                      <h4>Shipping information</h4>
                    </div>
                  </div>
                  <div class="col-xs-12 checkboxArea">
                    <input id="checkbox1" type="checkbox" name="checkbox" value="1" checked="checked">
                    <label for="checkbox1"><span></span>Same as billing Information </label>
                  </div>
                  <div class="col-xs-12">
                    <div class="well well-lg clearfix">
                      <input type="submit"  name="submit" class="btn btn-primary btn-lg" />
                    </div>
                  </div>

                  {% csrf_token %}
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>



          {% include "website_footer.html" %}
  </body>
</html>
