{% load static %}
 <div class="c-content-box c-size-md c-bg-white">
                <div class="container">
                    <div class="c-shop-login-register-1">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="panel panel-default c-panel">
                                    <div class="panel-body c-panel-body">
                                         {% if data.message != None %} <h2 style="color:red;">{{ data.message }}</h2>{%  endif %}
                                        <form action="/portal/auth" method="post" class="c-form-login">
                                            <div class="form-group has-feedback">
                                                <input name="username" id="username" type="text" class="form-control c-square c-theme input-lg" placeholder="Username">
                                                <span class="glyphicon glyphicon-user form-control-feedback c-font-grey"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <input name="password" id="password" type="password" class="form-control c-square c-theme input-lg" placeholder="Password">
                                                <span class="glyphicon glyphicon-lock form-control-feedback c-font-grey"></span>
                                            </div>
                                            <div class="row c-margin-t-40">
                                                <div class="col-xs-8">
                                                    <div class="c-checkbox">
                                                        <input type="checkbox" id="checkbox1-77" class="c-check">
                                                        <label for="checkbox1-77">
                                                            <span class="inc"></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> Remember me </label>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4">
                                                    <button type="submit" class="pull-right btn btn-lg c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">Login</button>
                                                </div>
                                            </div>
                                           {% csrf_token %}
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-default c-panel">
                                    <div class="panel-body c-panel-body">
                                        <div class="c-content-title-1">
                                            <h3 class="c-left">
                                                <i class="icon-user"></i> Don't have an account yet?</h3>
                                            <div class="c-line-left c-theme-bg"></div>
                                            <p>Get full access to all laws.</p>
                                        </div>
                                        <div class="c-margin-fix">
                                            <div class="c-checkbox c-toggle-hide" data-object-selector="c-form-register" data-animation-speed="600">
                                                <input type="checkbox" id="checkbox6-444" class="c-check">
                                                <label for="checkbox6-444">
                                                    <span class="inc"></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span> Register Now! </label>
                                            </div>
                                        </div>
                                        <form action="/portal/registeruser" method="post" class="c-form-register c-margin-t-20">

                                            <div class="row">
                                                <div class="form-group col-md-9">
                                                    <label class="control-label">Username</label>
                                                    <input name="username" id="username" type="text" class="form-control c-square c-theme input-lg" placeholder="Username">
                                                </div>
                                                <div class="form-group col-md-9">
                                                <label class="control-label">Password</label>
                                                <input name="password" id="password" type="password" class="form-control c-square c-theme input-lg" placeholder="Password">
                                                </div>
                                                <div class="form-group col-md-9">
                                                <label class="control-label">Re-enter Password</label>
                                                <input name="password2" id="password2" type="password" class="form-control c-square c-theme input-lg" placeholder="Password">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label class="control-label">Email Address</label>
                                                    <input name="email" id="email" type="email" class="form-control c-square c-theme" placeholder="Email Address"> </div>
                                                <div class="col-md-6">
                                                    <label class="control-label">Phone</label>
                                                    <input name="phone" id="phone" type="tel" class="form-control c-square c-theme" placeholder="Phone"> </div>
                                            </div>

                                            <div class="form-group c-margin-t-40">
                                                <button type="submit" class="btn btn-lg c-theme-btn c-btn-square c-btn-uppercase c-btn-bold">Register</button>
                                            </div>
                                             {% csrf_token %}
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
            <!-- END: CONTENT/SHOPS/SHOP-LOGIN-REGISTER-1 -->
